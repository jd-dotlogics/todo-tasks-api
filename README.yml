Task:
  attributes:
    id: int
    title: string
    description: text (nullable)
    status: string
    due_at: datetime (nullable)
    completed_at: datetime
  relationships:
    user: BelongTo
    tags: BelongsToMany

Tag:
  attributes:
    id: int
    name: string
  relationships:
    tasks: BelongsToMany